<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/load.js"></script>
    <meta name="viewport" content="width=device-width">
    <title>奈良教育大学代替シラバス</title>
</head>

<body>
    <header>
        <div style="height:50px;"><img src="./img/logo.gif"><span class="hptitle">代替シラバス</span></div>
    </header>
    <div class="header_content form-inline">
        <form>
            <table border="0">
                <tr>
                    <td align="right" style="white-space: nowrap;"><b> 時間割番号：</b></td>
                    <td>G<input class="form-control" type="tel" id="tt_num" size="8" maxlength="4" placeholder="数字のみ" oninput="change()"></td>
                </tr>
                <tr>
                    <td align="right" style="white-space: nowrap;"><b> 科目名：</b></td>
                    <td><input class="form-control" type="text" id="name" size="30" maxlength="20" oninput="change()"></td>
                </tr>
                <tr>
                    <td align="right" style="white-space: nowrap;"><b>学期：</b></td>
                    <td>
                        <input class="form-check-input" type="radio" name="semester" value="すべて" onchange="change()" checked>すべて
                        <input class="form-check-input" type="radio" name="semester" value="前期" onchange="change()">前期
                        <input class="form-check-input" type="radio" name="semester" value="後期" onchange="change()">後期
                        <input class="form-check-input" type="radio" name="semester" value="通年" onchange="change()">通年
                    </td>
                </tr>
                <tr>
                    <td align="right" style="white-space: nowrap;"><b>曜日・時限：</b></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="月1" id="inlineCheckbox1" onchange="change()">月1
                        <input class="form-check-input" type="checkbox" name="period" value="月2" onchange="change()">月2
                        <input class="form-check-input" type="checkbox" name="period" value="月3" onchange="change()">月3
                        <input class="form-check-input" type="checkbox" name="period" value="月4" onchange="change()">月4
                        <input class="form-check-input" type="checkbox" name="period" value="月5" onchange="change()">月5
                        <input class="form-check-input" type="checkbox" name="period" value="月6" onchange="change()">月6
                        <input class="form-check-input" type="checkbox" name="period" value="月7" onchange="change()">月7
                        <input class="form-check-input" type="checkbox" name="period" value="月8" onchange="change()">月8
                        <input class="form-check-input" type="checkbox" name="period" value="月9" onchange="change()">月9
                        <input class="form-check-input" type="checkbox" name="period" value="月10" onchange="change()">月10
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="火1" onchange="change()">火1
                        <input class="form-check-input" type="checkbox" name="period" value="火2" onchange="change()">火2
                        <input class="form-check-input" type="checkbox" name="period" value="火3" onchange="change()">火3
                        <input class="form-check-input" type="checkbox" name="period" value="火4" onchange="change()">火4
                        <input class="form-check-input" type="checkbox" name="period" value="火5" onchange="change()">火5
                        <input class="form-check-input" type="checkbox" name="period" value="火6" onchange="change()">火6
                        <input class="form-check-input" type="checkbox" name="period" value="火7" onchange="change()">火7
                        <input class="form-check-input" type="checkbox" name="period" value="火8" onchange="change()">火8
                        <input class="form-check-input" type="checkbox" name="period" value="火9" onchange="change()">火9
                        <input class="form-check-input" type="checkbox" name="period" value="火10" onchange="change()">火10
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="水1" onchange="change()">水1
                        <input class="form-check-input" type="checkbox" name="period" value="水2" onchange="change()">水2
                        <input class="form-check-input" type="checkbox" name="period" value="水3" onchange="change()">水3
                        <input class="form-check-input" type="checkbox" name="period" value="水4" onchange="change()">水4
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="木1" onchange="change()">木1
                        <input class="form-check-input" type="checkbox" name="period" value="木2" onchange="change()">木2
                        <input class="form-check-input" type="checkbox" name="period" value="木3" onchange="change()">木3
                        <input class="form-check-input" type="checkbox" name="period" value="木4" onchange="change()">木4
                        <input class="form-check-input" type="checkbox" name="period" value="木5" onchange="change()">木5
                        <input class="form-check-input" type="checkbox" name="period" value="木6" onchange="change()">木6
                        <input class="form-check-input" type="checkbox" name="period" value="木7" onchange="change()">木7
                        <input class="form-check-input" type="checkbox" name="period" value="木8" onchange="change()">木8
                        <input class="form-check-input" type="checkbox" name="period" value="木9" onchange="change()">木9
                        <input class="form-check-input" type="checkbox" name="period" value="木10" onchange="change()">木10
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="金1" onchange="change()">金1
                        <input class="form-check-input" type="checkbox" name="period" value="金2" onchange="change()">金2
                        <input class="form-check-input" type="checkbox" name="period" value="金3" onchange="change()">金3
                        <input class="form-check-input" type="checkbox" name="period" value="金4" onchange="change()">金4
                        <input class="form-check-input" type="checkbox" name="period" value="金5" onchange="change()">金5
                        <input class="form-check-input" type="checkbox" name="period" value="金6" onchange="change()">金6
                        <input class="form-check-input" type="checkbox" name="period" value="金7" onchange="change()">金7
                        <input class="form-check-input" type="checkbox" name="period" value="金8" onchange="change()">金8
                        <input class="form-check-input" type="checkbox" name="period" value="金9" onchange="change()">金9
                        <input class="form-check-input" type="checkbox" name="period" value="金10" onchange="change()">金10
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="form-check-input" type="checkbox" name="period" value="集中" onchange="change()">集中講義
                    </td>
                </tr>
                <tr>
                    <td align="right" style="white-space: nowrap;"><b> 教員名：</b></td>
                    <td><input class="form-control" type="text" id="teacher" size="30" maxlength="20" oninput="change()"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="data_content">
    </div>
</body>

</html>
